<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coin Toss</h1>
        </header>
        <main>
            <form method="post" action="{% url 'coin_toss' %}">
                {% csrf_token %}
                <div class="coin-choice-buttons">
                    <button type="submit" name="coin_choice" value="heads" class="next-button">Heads</button>
                    <button type="submit" name="coin_choice" value="tails" class="next-button">Tails</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
