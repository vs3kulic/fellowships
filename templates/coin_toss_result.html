{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block title %}Coin Toss Result{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Coin Toss Result</h1>
    </header>
    <main>
        <p>You {{ result }} the coin toss!</p>
        <a href="{% url 'coin_toss' %}" class="next-button">Try Again</a>
        <form method="post" action="{% url 'battle' %}">
            {% csrf_token %}
            <input type="hidden" name="coin_toss_result" value="{{ result }}">
            <button type="submit" class="next-button">Proceed to Battle</button>
        </form>
    </main>
</div>
{% endblock %}
