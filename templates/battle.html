<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Result</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Battle Result</h1>
        </header>
        <main>
            <div class="battle-steps">
                {% for step in steps %}
                    <p>{{ step }}</p>
                {% endfor %}
            </div>
            <p>{{ result }}</p>
            <a href="{% url 'index' %}" class="back-button">Back to Character Selection</a>
        </main>
    </div>
</body>
</html>
