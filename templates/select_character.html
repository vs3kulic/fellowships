<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Character</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Character</h1>
        </header>
        <main>
            <p>{{ message }}</p>
            <h2>Quotes:</h2>
            <ul>
                {% for quote in quotes %}
                    <li>{{ quote }}</li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
