{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block title %}Welcome to Fellowships Game{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Welcome to Fellowships</h1>
    </header>
    <main>
        <p>Learn more about LOTR... or just go fight!</p>
        <div class="button-group">
            <!-- Link to the lore/info page; ensure its URL name is defined in urls.py (e.g., 'lore') -->
            <a href="{% url 'lore' %}" class="next-button">More Info / Lore</a>
            <!-- Link to the character selection page -->
            <a href="{% url 'character_selection' %}" class="next-button">Fight Now</a>
        </div>
    </main>
</div>
{% endblock %}
