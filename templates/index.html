{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block title %}Characters - Fellowships Application{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Characters</h1>
    </header>
    <main>
        {% for character in characters %}
            <form action="{% url 'select_character' character.id %}" method="get">
                <button class="next-button">{{ character.name }}</button>
            </form>
        {% endfor %}
    </main>
</div>
{% endblock %}
