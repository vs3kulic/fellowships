<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Fellowship</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Fellowship</h1>
            <p>Start your journey by picking your character:</p>
        </header>
        <main>
            <form method="post" action="{% url 'select_character' %}">
                {% csrf_token %}
                <div class="character-list">
                    {% for hero in heroes %}
                        <button type="submit" name="character_id" value="{{ hero.id }}" class="character-button">
                            {{ hero.name }}
                        </button>
                    {% endfor %}
                </div>
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
