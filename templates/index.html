<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Fellowship</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to The Fellowship</h1>
    <p>Start your journey by picking your character:</p>
    <form method="post" action="{% url 'select_character' %}">
        {% csrf_token %}
        <ul>
            {% for hero in heroes %}
                <li>{{ forloop.counter }}. {{ hero }}</li>
            {% endfor %}
        </ul>
        <input type="number" class="input-field" name="character_number" placeholder="Enter character number" min="1" max="{{ heroes|length }}">
        <br>
        <button type="submit">Select Character</button>
    </form>
</body>
</html>
